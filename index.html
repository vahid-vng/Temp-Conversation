<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Converter Celsius to Fahrenheit" />
    <meta
      name="keywords"
      content="converter, calculator, celsius, fahrenheit"
    />
    <meta name="author" content="VNG" />
    <title>VNG °C to °F</title>

    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <label for="convertor" class="convertLabel"
        >Converter <span class="fVal">°C</span> to <span class="sVal">°F</span>
      </label>
    </header>

    <div>
      <input type="text" class="convertor" placeholder="°C" />
    </div>

    <p class="result"></p>

    <div id="buttons">
      <button class="convertButton">Convert</button>
      <button class="resetButton">Reset</button>
      <button class="changeButton">Change</button>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
