<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VNG | °C to °F</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <header>
    <label for="converter">Converter <span class="C">°C</span> to <span class="F">°F</span></label>
  </header>

  <div>
    <input type="text" class="convertor" placeholder="°C">
  </div>

  <p class="result"></p>

  <div id="buttons">
    <button class="convertButton">Convert</button>
    <button class="resetButton">Reset</button>
    <button class="changeButton">Change</button>
  </div>

</body>
<script src="app.js"></script>

</html>
